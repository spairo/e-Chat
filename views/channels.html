<div class="page" ng-controller="ChannelsCtrl">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong>
        <span class="glyphicon glyphicon-th"></span> Canales</strong>
    </div>
    <div class="panel-body">
      <div class="grid-structure">
          <div class="row">
              <div class="col-md-4">
                <div class="widget-container">
                  <label for="Rol">Filtrar por Activos:</label>
                  <select class="form-control" ng-model="search.activo">
                    <option value="">Todos</option>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="widget-container">
                  <div class="form-group">
                    <label for="Rol">Filtrar por Canal:</label>
                    <input type="text" class="form-control" ng-model="search.canal" placeholder="Nombre">
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                  <div class="widget-container">

                  </div>
              </div>
          </div>
      </div>
      <hr>
      <div class="btn-group btn-group-lg pull-right" role="group">
        <button type="button" class="btn btn-default" ng-click="CreateChannel()"><span class="glyphicon glyphicon-plus"></span> Canal</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Canal</th>
            <th>Activo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="getChannel in getChannels | filter:search" class="animate-repeat">
            <td>{{getChannel.canalesId}}</td>
            <td>{{getChannel.canal}}</td>
            <td>{{getChannel.activo}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Edit">
                <button type="button" class="btn btn-default" ng-click="openedit(getChannel.canalesId, getChannel.canal, getChannel.activo)"><span class="glyphicon glyphicon-edit"></span></button>
                <button type="button" class="btn btn-default" ng-click="EraseUser()"><span class="glyphicon glyphicon-trash"></span></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <script type="text/ng-template" id="ModalCreate.html">
      <div class="modal-header">
          <h3 class="modal-title">Crear Canal</h3>
      </div>
      <div class="modal-body">

        <form name="channelForm" novalidate>
          <div class="form-group">
            <label for="user">Nombre</label>
            <input type="text" class="form-control" ng-model="addCha.Canal" placeholder="Canal" required>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" ng-model="addCha.Activo" value="1" checked> Activo
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" ng-model="addCha.Activo" value="0"> Inactivo
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-lg btn-block" ng-disabled="channelForm.$invalid"  ng-click="AddChannel()">Agregar Canal</button>
        </form>

      </div>
  </script>
  <script type="text/ng-template" id="ModalChannelEdit.html">
      <div class="modal-header">
          <h3 class="modal-title">Editar Canal</h3>
      </div>
      <div class="modal-body">
        <form name="channelEditForm" novalidate>
          <div class="form-group">
            <label for="user">Nombre</label>
            <input type="text" class="form-control" ng-model="EditCha.Canal" placeholder="{{canaldata[0].canal}}">
          </div>

          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" ng-model="EditCha.Activo" value="1"> Activo
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" ng-model="EditCha.Activo" value="0"> Inactivo
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-lg btn-block" ng-click="EditChannel()">Editar</button>
          <button class="btn btn-danger btn-lg btn-block" ng-click="CloseChannel()">Cancelar</button>
        </form>
      </div>
  </script>
</div>
