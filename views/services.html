<div class="page" ng-controller="ServiciosCtrl">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong><span class="glyphicon glyphicon-th"></span> Servicios</strong>
    </div>
    <div class="panel-body">
        <div class="btn-group btn-group-lg pull-right" role="group">
          <button type="button" class="btn btn-default" ng-click="CreateServicio()"><span class="glyphicon glyphicon-plus">Servicio</span> <span class="glyphicon glyphicon-user"></span></button>
        </div>
        <br />
        <table class="table">
          <thead>
            <tr>
              <!--<th>serviciosId</th>-->
              <!--<th>clienteAtentoId</th>-->
              <th>servicio</th>
              <th>activo</th>
              <!--<th>usuarioCreacion</th>-->
              <!--<th>fechaCreacion</th>-->
              <!--<th>usuarioModificacion</th>-->
              <!--<th>clienteAtentoId1</th>-->
              <!--<th>lineaNegocioId</th>-->
              <th>cliente</th>
              <!--<th>activo1</th>-->
              <!--<th>usuarioCreacion1</th>-->
              <!--<th>fechaCreacion1</th>-->
              <!--<th>usuarioModificacion1</th>-->
              <!--<th>fechaModificacion1</th>-->
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="servicio in listaServiciosResult" class="repeat-animation">
              <!--<td>{{servicio.cliente}}  {{servicio.apellidos}}</td>-->
              <!--<td>{{servicio.serviciosId}}</td>-->
              <!--<td>{{servicio.clienteAtentoId}}</td>-->
              <td>{{servicio.servicio}}</td>              
              <td>{{servicio.activo}}</td>
              <!--<td>{{servicio.usuarioCreacion}}</td>-->
              <!--<td>{{servicio.fechaCreacion}}</td>-->
              <!--<td>{{servicio.usuarioModificacion}}</td>-->
              <!--<td>{{servicio.clienteAtentoId1}}</td>-->
              <!--<td>{{servicio.lineaNegocioId}}</td>-->
              <td>{{servicio.cliente}}</td>
              <!--<td>{{servicio.activo1}}</td>-->
              <!--<td>{{servicio.usuarioCreacion1}}</td>-->
              <!--<td>{{servicio.fechaCreacion1}}</td>-->
              <!--<td>{{servicio.usuarioModificacion1}}</td>-->
              <!--<td>{{servicio.fechaModificacion1}}</td>-->
              <td>
                <div class="btn-group" role="group" aria-label="Edit">
                  <button type="button" class="btn btn-default" ng-click="openEdit(servicio.servicio, servicio.cliente, servicio.activo)"><span class="glyphicon glyphicon-edit"></span></button>
                  <!--<button type="button" class="btn btn-default" ng-click="EraseUser()"><span class="glyphicon glyphicon-trash"></span></button>-->
                </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </section>
  <script type="text/ng-template" id="ModalCreate_Servicio.html">
      <div class="modal-header">
          <h3 class="modal-title">Crear Servicio</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="Cliente">* Cliente</label>
            <select class="form-control" ng-model="addServicio.cliAteId" required>
              <option ng-repeat="cliente in listaClienteAtentoResult" value="{{cliente.clienteAtentoId}}"> {{cliente.cliente}} </option>
            </select>
          </div>

          <div class="form-group">
            <label for="Servicio">* Servicio</label>
            <input type="text" class="form-control" ng-model="addServicio.Servicio" placeholder="Servicio" required>
          </div>

          <div class="form-group">
            <label for="Estatus">* Estatus</label>
            <label class="radio-inline">
              <input type="radio" ng-model="addServicio.Activo" value="1">Activo
            </label>
            <label class="radio-inline">
              <input type="radio" ng-model="addServicio.Activo" value="0">Desactivo
            </label>
          </div>
          
          <button class="btn btn-primary" ng-click="AddServicio()">Crear</button>
        </form>
      </div>
  </script>

  <script type="text/ng-template" id="ModalEdit_Servicio.html">
      <div class="modal-header">
        <h3 class="modal-title">Editar Servicio</h3>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="Cliente">* Cliente</label>
            <select class="form-control" data-ng-options="o.cliente for o in listaClienteAtentoResult" data-ng-model="selectedOption" ng-change="changedValueCliente(selectedOption)" required></select>
          </div>

          <div class="form-group">
            <label for="Servicio">* Servicio</label>
            <input type="text" class="form-control" ng-model="editServicio.Servicio" placeholder="Servicio" required>
          </div>

          <div class="form-group">
            <label for="Estatus">* Estatus</label>
            <label class="radio-inline">
              <input type="radio" ng-model="editServicio.Activo" value="1">Activo
            </label>
            <label class="radio-inline">
              <input type="radio" ng-model="editServicio.Activo" value="0">Desactivo
            </label>
          </div>
          
          <button class="btn btn-primary" ng-click="EditServicio()">Editar</button>
        </form>
      </div>
  </script>

</div>
