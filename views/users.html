<div class="page" ng-controller="UsersCtrl">
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong><span class="glyphicon glyphicon-th"></span> Usuarios</strong>
    </div>
    <div class="panel-body">
        <div class="pull-left">
          <div class="form-group">
            <label for="Rol">Filtrar Por:</label>
            <select class="form-control" ng-model="search.activo">
              <option value="">Todos</option>
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
          </div>
        </div>
        <div class="btn-group btn-group-lg pull-right" role="group">
          <button type="button" class="btn btn-default" ng-click="CreateUser()"><span class="glyphicon glyphicon-plus"></span> <span class="glyphicon glyphicon-user"></span></button>
        </div>
        <br />
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>#Perfil</th>
              <th>Nombre</th>
              <th>Sexo</th>
              <th>Perfil</th>
              <th>Descripcion</th>
              <th>Skill</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="usersList in getUsers | filter:search" class="repeat-animation">
              <td>{{usersList.usuariosId}}</td>
              <td>{{usersList.perfilesId}}</td>
              <td>{{usersList.nombres}}  {{usersList.apellidos}}</td>
              <td>{{usersList.sexo}}</td>
              <td>{{usersList.perfil}}</td>
              <td>{{usersList.descripcion}}</td>
              <td>{{usersList.skill}}</td>
              <td>
                <div class="btn-group" role="group" aria-label="Edit">
                  <button type="button" class="btn btn-default" ng-click="openedit(usersList.usuariosId, usersList.nombres, usersList.apellidos, usersList.sexo)"><span class="glyphicon glyphicon-edit"></span></button>
                  <button type="button" class="btn btn-default" ng-click="EraseUser()"><span class="glyphicon glyphicon-trash"></span></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </section>
  <script type="text/ng-template" id="ModalCreate.html">
      <div class="modal-header">
          <h3 class="modal-title">Crear Usuario</h3>
      </div>
      <div class="modal-body">
        <form name="userForm" novalidate>

          <div class="form-group" ng-class="{ 'has-error' : userForm.Nombre.$invalid && userForm.Nombre.$dirty && !userForm.Nombre.$pristine, 'has-summer': userForm.Nombre.$valid }">
            <label for="Nombre">Nombre</label>
            <input type="text" class="form-control" ng-model="addU.Nombre" placeholder="Nombre" required>
            <p ng-show="userForm.Nombre.$invalid && !userForm.Nombre.$pristine" class="help-block">Se requiere un Nombre</p>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : userForm.Apellidos.$invalid && userForm.Apellidos.$dirty && !userForm.Apellidos.$pristine, 'has-summer': userForm.Apellidos.$valid }">
            <label for="Apellidos">Apellidos</label>
            <input type="text" class="form-control" ng-model="addU.Apellidos" placeholder="Apellidos" required>
            <p ng-show="userForm.Apellidos.$invalid && !userForm.Apellidos.$pristine" class="help-block">Se requiere los Apellidos</p>
          </div>

          <div class="form-group">
            <label class="radio-inline">
              <input type="radio" ng-model="addU.Sexo" value="M">Masculino
            </label>
            <label class="radio-inline">
              <input type="radio" ng-model="addU.Sexo" value="F">Femenino
            </label>
          </div>

          <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control" ng-model="addU.Usuario" placeholder="Usuario" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="addU.Password" placeholder="Password" required>
          </div>

          <div class="form-group">
            <label for="Rol">Rol</label>
            <select class="form-control" ng-model="addU.PerfilId" required>
              <option ng-repeat="rol in roloptions" value="{{rol.value}}"> {{rol.name}} </option>
            </select>
          </div>

          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" ng-model="addU.Activo" value="1" checked> Activo
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" ng-model="addU.Activo" value="0"> Inactivo
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-lg btn-block" ng-disabled="userForm.$invalid"  ng-click="AddUsers()">Crear</button>
        </form>
      </div>
  </script>

  <script type="text/ng-template" id="ModalEdit.html">
      <div class="modal-header">
          <h3 class="modal-title">Editar Usuario</h3>
      </div>
      <div class="modal-body">

          <pre>{{userdatas}}</pre>
          <form>

            <div class="form-group">
              <label for="Nombre">Nombre</label>
              <input type="text" class="form-control" ng-model="EditUs.Nombre" placeholder="{{userdatas[0].name}}" required>
            </div>

            <div class="form-group">
              <label for="Apellidos">Apellidos</label>
              <input type="text" class="form-control" ng-model="EditUs.Apellidos" placeholder="{{userdatas[0].lastname}}" required>
            </div>

            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" ng-model="EditUs.Sexo" value="M">Masculino
              </label>
              <label class="radio-inline">
                <input type="radio" ng-model="EditUs.Sexo" value="F">Femenino
              </label>
            </div>

            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" ng-model="EditUs.Activo" value="1" checked> Activo
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" ng-model="EditUs.Activo" value="0"> Inactivo
                </label>
              </div>
            </div>

            <button class="btn btn-primary btn-lg btn-block" ng-click="EditUser()">Editar</button>
            {{EditUs}}
          </form>
      </div>
  </script>
</div>
